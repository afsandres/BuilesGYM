<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/ui.xhtml">

    <ui:define name="head" >
        <style type="text/css">
            .ui-confirm-dialog-severity {
                margin: 0 7px 7px 0;
            }
        </style>
    </ui:define>

    <ui:define name="content" >

        <div id="searcher" class="entry" style="line-height:200%">
            <p:growl id="messages" showDetail="true" life="5000" />  
            <p:panel id="searcherPanel" styleClass="defaultCenterContent" style="float: left;" >
                <p:panelGrid id="searchClient" columns="2" styleClass="noBorders">
                    <p:outputLabel value="#{basicMsg.search_client}"/>
                    <p:inputText value="#{searchClientBean.document}" validatorMessage="#{basicMsg.msg_no_empty_max_value}" maxlength="10" />
                    <p:commandLink value="#{basicMsg.search}" action="#{searchClientBean.searchClient()}" update=":form:propertiesClient :form:messages"/>
                    <p:panelGrid id="propertiesClient" columns="2" styleClass="noBorders" rendered="#{searchClientBean.propertyPanelVisible}">
                        <p:outputLabel value="#{searchClientBean.client.nameClient}"/>
                        <p:outputLabel value="#{searchClientBean.client.activeClient}"/>
                    </p:panelGrid>
                </p:panelGrid>
            </p:panel>   
        </div>

    </ui:define>

</ui:composition>
