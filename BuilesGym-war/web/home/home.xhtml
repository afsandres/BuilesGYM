<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .ui-confirm-dialog-severity {
                margin: 0 7px 7px 0;
            }
        </style>
    </ui:define>

    <ui:define name="content" >

        #{dashboardBean.initDashboard()}
        <p:panelGrid styleClass="defaultCenterAllContent noBordersPanel">
            <p:row>
                <p:column>
                    <p:dashboard  model="#{dashboardBean.model}" styleClass="noBordersPanel">
                        <p:panel id="dashBoardPanel" header="Dashboard" style="text-align: center; font-size: 20px !important">
                         
                            
                        </p:panel>

                    </p:dashboard>
                </p:column>
            </p:row>
        </p:panelGrid>

    </ui:define>
</ui:composition>
